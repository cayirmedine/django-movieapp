{% load static %}

<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{% static "js/rocket-loader.min.js" %}" rel="stylesheet" type="text/css">
        <link href="{% static "css/style.css" %}" rel="stylesheet">
        {% block css_files %}{% endblock %}
        <title>{% block page_title %}{% endblock %}</title>
    </head>
    <body>
        {% block content %}{% endblock %}
        <script src="{% static "vendor/jquery/jquery.min.js" %}" type="text/javascript"></script>
        <script src="{% static "vendor/bootstrap/js/bootstrap.bundle.min.js" %}" type="text/javascript"></script>

        <script src="{% static "vendor/jquery-easing/jquery.easing.min.js" %}" type="text/javascript"></script>

        <script type="text/javascript" src="{% static "vendor/slick/slick.min.js" %}"></script>

        <script src="{% static "js/index.js" %}" type="text/javascript"></script>
        <script src="{% static "js/rocket-loader.min.js" %}">
        {% block js_files %}{% endblock %}
    </body>
</html>
